{% extends 'market/base.html' %}

{% block content %}
    <h1>Удалить продукт</h1>
    <p>Вы уверены, что хотите удалить продукт "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'market:product_list' %}">Отмена</a>
    </form>
{% endblock %}
